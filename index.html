<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Carousel demo page</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="carousel.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>
  <body>

    <h1>Carousel demo page</h1>
    <div class="containerGlobale">

        <i class="fas fa-lightbulb"></i>
        <p id="title">Title:</p>
        <p id="subtitle">Subtitle:</p>

        <!-- CAROSELLO-SLIDESHOW -->
        <div id="my-carousel">

          <div class="prev">
            <br>
            <i class="fas fa-angle-left"></i>
          </div>

        <!-- CARD1 -->

        <div class="card active first">
          <div id="cardTop">
            <img src="https://source.unsplash.com/150x60/?nature">
          </div>
          <div id="cardBottom">
            <p>Welcome to Effective Time Management</p>
          </div>
        </div>

        <!-- CARD2 -->

        <div class="card">
          <div id="cardTop">
            <img src="https://source.unsplash.com/150x60/?water">
          </div>
          <div id="cardBottom">
            <p>Choosing the Best Audio Player Software For Your Computer</p>
          </div>
        </div>

        <!-- CARD3 -->

        <div class="card last">
          <div id="cardTop">
            <img src="https://source.unsplash.com/150x60/?tree">
          </div>
          <div id="cardBottom">
            <p>The Small Change That Creates Massive Results In your Life</p>
          </div>
        </div>

        <!-- CARD4 -->

        <div class="card latest">
          <div id="cardTop">
          </div>
          <div id="cardBottom">
          </div>
        </div>


        <div class="next">
          <br>
          <i class="fas fa-angle-right"></i>
        </div>

      </div>
      <!-- <div id="my-carousel2"></div> -->
    </div>

  <script src="carousel.js"></script>
  </body>
</html>
